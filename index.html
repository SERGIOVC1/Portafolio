                  </p>

              </div>

    </section>
  </main>


  <script>
   
    function filter(tech) {
     
      var cards = document.getElementsByClassName("filterDiv");

     
      if (tech === 'all-btn') {
        for (var i = 0; i < cards.length; i++) {
          cards[i].style.display = "block"; 
        }
      } else {
       
        for (var i = 0; i < cards.length; i++) {
         
          if (cards[i].classList.contains(tech)) {
            cards[i].style.display = "block"; 
          } else {
            cards[i].style.display = "none";  
          }
        }
      }
    }
  </script>
